<template name="callcenterdashboard">
<div class="row">
  <h1>Welcome to the Call Center Dashboard</h1>
{{#each activecarts}}
<!-- may contain some foundation classes -->
<button id="{{phoneid}}" class="btn btn-inverse button tiny activecart cartstatus" style="font-size: 2em; color: green;">active: {{phoneid}}</button>
{{/each}}
{{#each idlecarts}}
<!-- those foundation classes again -->
<button id="{{phoneid}}" class="btn btn-inverse button tiny idlecart cartstatus" style="color: yellow;">idle: {{phoneid}}</button>
{{/each}}
</div>
<div class="sipCallcenterCart">
{{> jsoninspector}}
</div>

</template>
