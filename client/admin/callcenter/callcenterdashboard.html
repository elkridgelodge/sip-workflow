<template name="callcenterdashboard">
  <h1>Welcome to the Call Center Dashboard</h1>
<ul>
{{#each activeusers}}
<span style="font-size: 2em; color: green;"><li>active: {{phoneid}}</li></span>
{{/each}}
{{#each idleusers}}

{{/each}}
</ul>
<div class="sipCallcenterCart">
{{> jsoninspector}}
</div>

</template>
