<template name="sipCartCheckout">
  {{#if cart.items}}
    <div class="checkout-progress">
      <div class="container">
        {{> progressbar}}
      </div>
    </div>

    <div class="checkout">
      <div class="container container-lg">
        <div class="checkout-steps">
          <div class="checkout-steps-main">
            {{#each reactionTemplate workflow="sipCartWorkflow" container="checkout-steps-main"}}
              {{> checkoutSteps}}
            {{/each}}
          </div>

          <div class="checkout-steps-side">
            {{#each reactionTemplate workflow="sipCartWorkflow" container="checkout-steps-side"}}
              {{> checkoutSteps}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    {{> emptyCheckoutCart}}
  {{/if}}
</template>
