<template name="sipCartCheckout">
  {{#if cart.items}}
    <div class="checkout-progress">
      <div class="container">
        {{> progressbar}}
      </div>
    </div>

    <div class="checkout">
      <div class="container container-lg">
        <div class="checkout-steps">
          <div class="checkout-steps-main">
            {{#each reactionTemplate workflow="sipCartWorkflow" container="checkout-steps-main"}}
              {{> sipCheckoutSteps}}
            {{/each}}
          </div>

          <div class="checkout-steps-side">
            {{#each reactionTemplate workflow="sipCartWorkflow" container="checkout-steps-side"}}
              {{> sipCheckoutSteps}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    {{> emptyCheckoutCart}}
  {{/if}}
</template>


<template name="sipCheckoutSteps">
    {{#if isPending }}

      <div class="checkout-step">
        {{> Template.dynamic template=template}}
      </div>

    {{else}}

      {{#if isCompleted}}
        <div class="checkout-step-completed">
          {{> Template.dynamic template=template}}
        </div>
      {{else}}
        <div class="checkout-step-pending">
          {{> checkoutStepPending}}
        </div>
      {{/if}}

    {{/if}}
</template>
